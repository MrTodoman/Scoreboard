<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">       
    </head>
    <body>
        <div class="container">
            <div class="scoreCount">
                <h3 class="title">HOME</h3>
                <p class="scoreDisplay" id="home-score">0</p>
                <div class="increment-btn">
                    <button class="addBtn" onclick="add1Home()">+1</button>
                    <button class="addBtn" onclick="add2Home()">+2</button>
                    <button class="addBtn" onclick="add3Home()">+3</button>
                </div>
            </div>
                
            <div class="scoreCount">
                <h3 class="title">GUEST</h3>
                <p class="scoreDisplay" id="guest-score">0</p>
                <div class="increment-btn">
                    <button class="addBtn" onclick="add1Guest()">+1</button>
                    <button class="addBtn" onclick="add2Guest()">+2</button>
                    <button class="addBtn" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
            <div class="reset">
                <button id="reset-btn" onclick="reset()">NEW GAME</button>
            </div>
        <script src="index.js"></script>
    </body>
</html>
